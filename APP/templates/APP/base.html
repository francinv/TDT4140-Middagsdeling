{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static '/base.css' %}">
        {% block links %}
        {% endblock links %}
    </head>
    <body>
        <style type="text/css" media="screen">

        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap');

        * {
            margin: 0;
            font-family: Montserrat, sans-serif;
        }

        body {
            background-color: rgb(193, 228, 166);
            background-size: 100% 100%;
        }

        /* Header */

        .header {
            width: 100%;
            height: 70px;
            background-color: rgb(159, 211, 119);
            display: flex;
            justify-content: space-between;
        }
        
        /* Title */
        
        .header-title-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 1.5rem;
        }
        
        /* Navbar */
        
        .navbar {
            width: 530px;
            display: flex;
            font-size: 1.2rem;
        }
        
        .navbar-button {
            height: 100%;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: rgb(17, 17, 17);
        }
        
        .navbar-button:hover {
            background-color: rgb(193, 228, 166);
            cursor: pointer;
        }
        /* Header end */

        </style>
        <!-- Header -->
        <div class="header">
            <div class="header-title-container">
                <h1>MealShare</h1>
            </div>
            <div class="navbar">
                <a href="/create-post" class="navbar-button"><p>Ny annonse</p></a>
                <a href="/" class="navbar-button"><p>Mine annonser</p></a>
                <a href="/" class="navbar-button"><p>Logg ut</p></a>
            </div>
        </div>
        <!-- Header end -->
        {% block content %}
        {% endblock content %}
    </body>
</html>
