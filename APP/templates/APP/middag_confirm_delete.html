{% extends "APP/base.html" %}

{% block content %}
    <div class="content-section">
        <form id="confirmForm" method="POST">
            {% csrf_token %}
            <fieldset id="delete_legend" class="form-group">
                <h2>Er du sikker på at du vil slette denne middagen: '{{ object.title }}'?</h2>
            </fieldset>
            <div id="confirmButtons-container">
                <button class="confirmPage-buttons" class="btn btn-outline-info" type="submit">Ja, slett</button>
                <a class="confirmPage-buttons" href="{% url 'middag-detail' object.id %}"><p>Nei, gå tilbake</p></a>
            </div>
        </form>
    </div>
{% endblock %}
